      <h1>Builder</h1>
      <p>Pre-processor for R.</p>
      <h2>Install</h2>
      <p>Install from github with make.</p>
      <pre><code>git clone https://github.com/devOpifex/builder.git && make</code></pre>
      <h2>Usage</h2>
      <p>See <code>-help</code> for the complete list of options.</p>
      <pre><code>./builder -input srcr -output R</code></pre>
